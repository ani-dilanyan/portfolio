<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <form action="{% url 'main_app:add_programmer' %}" method="post">
        {% csrf_token %}
        <label for="fname">Fist name: </label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>

        <label for="age">Age: </label>
        <input type="number" id="age" min="20" name="age"><br><br>

        <label for="language">Language: </label>
        <input type="text" id="language" name="language"><br><br>

        <label for="framework">Framework: </label>
        <input type="text" id="framework" name="framework"><br><br>

        <label for="experience">Experience: </label>
        <input type="number" id="experience" min="0" name="experience"><br><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
